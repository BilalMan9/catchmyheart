<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Click My Heart ðŸ’˜</title>
  <style>
    body {
      margin: 0;
      background: linear-gradient(to top, #ffdee9, #b5fffc);
      overflow: hidden;
      font-family: 'Comic Sans MS', cursive;
    }

    #game {
      position: relative;
      width: 100%;
      height: 100vh;
    }

    .heart {
      position: absolute;
      width: 40px;
      height: 40px;
      background: url('https://cdn-icons-png.flaticon.com/512/833/833472.png') no-repeat center;
      background-size: contain;
      cursor: pointer;
    }

    #scoreBoard {
      position: absolute;
      top: 10px;
      left: 10px;
      font-size: 24px;
      color: crimson;
      font-weight: bold;
      background: white;
      padding: 5px 10px;
      border-radius: 10px;
    }

    #message {
      position: absolute;
      top: 40%;
      width: 100%;
      text-align: center;
      font-size: 32px;
      color: crimson;
      display: none;
      background-color: rgba(255,255,255,0.8);
      padding: 20px;
      border-radius: 20px;
    }
  </style>
</head>
<body>
  <div id="game">
    <div id="scoreBoard">Score: 0</div>
    <div id="message">You clicked all my hearts ðŸ’–<br>I love you!</div>
  </div>

  <script>
    const game = document.getElementById("game");
    const scoreBoard = document.getElementById("scoreBoard");
    const message = document.getElementById("message");

    let score = 0;

    function dropHeart() {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.style.left = Math.random() * (window.innerWidth - 40) + "px";
      heart.style.top = "-40px";
      game.appendChild(heart);

      // Falling animation
      let heartTop = 0;
      const fall = setInterval(() => {
        heartTop += 2;
        heart.style.top = heartTop + "px";

        if (heartTop > window.innerHeight) {
          game.removeChild(heart);
          clearInterval(fall);
        }
      }, 20);

      // Click to catch
      heart.addEventListener("click", () => {
        score++;
        scoreBoard.textContent = `Score: ${score}`;
        game.removeChild(heart);
        clearInterval(fall);

        if (score >= 10) {
          message.style.display = "block";
        }
      });
    }

    setInterval(dropHeart, 1000);
  </script>
</body>
</html>
