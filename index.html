<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Click My Heart 💘</title>
  <style>
    body {
      margin: 0;
      background: linear-gradient(to top, #ffdee9, #b5fffc);
      overflow: hidden;
      font-family: 'Comic Sans MS', cursive;
    }

    #game {
      position: relative;
      width: 100%;
      height: 100vh;
    }

    .heart {
      position: absolute;
      width: 40px;
      height: 40px;
      background: url('https://cdn-icons-png.flaticon.com/512/833/833472.png') no-repeat center;
      background-size: contain;
      cursor: pointer;
    }

    #title {
      position: absolute;
      top: 10px;
      width: 100%;
      text-align: center;
      font-size: 30px;
      color: crimson;
      font-weight: bold;
    }

    #scoreBoard {
      position: absolute;
      top: 60px;
      left: 10px;
      font-size: 24px;
      color: crimson;
      font-weight: bold;
      background: white;
      padding: 5px 10px;
      border-radius: 10px;
    }

    #message {
      position: absolute;
      top: 30%;
      width: 100%;
      text-align: center;
      font-size: 28px;
      color: crimson;
      display: none;
      background-color: rgba(255,255,255,0.9);
      padding: 30px 20px;
      border-radius: 20px;
    }

    #message img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      margin-bottom: 20px;
      border: 4px solid crimson;
    }
  </style>
</head>
<body>
  <div id="game">
    <div id="title">Click My Heart 💘</div>
    <div id="scoreBoard">Score: 0</div>

    <!-- Message with image -->
    <div id="message">
      <img src="https://cdn-icons-png.flaticon.com/512/4140/4140037.png" alt="Love Picture" />
      Hey Mahnoor Bilal 💕,
I know I messed up 😔, and I’m really sorry 🙏.
You mean everything to me 💖 — I just want to fix things and see you smile again 😊.
I love you, Mahnoor Bilal ❤️.
– Bilal 💙 💖<br>I love you!
    </div>
  </div>

  <script>
    const game = document.getElementById("game");
    const scoreBoard = document.getElementById("scoreBoard");
    const message = document.getElementById("message");

    let score = 0;
    let heartInterval;

    function dropHeart() {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.style.left = Math.random() * (window.innerWidth - 40) + "px";
      heart.style.top = "-40px";
      game.appendChild(heart);

      let heartTop = 0;
      const fall = setInterval(() => {
        heartTop += 2;
        heart.style.top = heartTop + "px";

        if (heartTop > window.innerHeight) {
          if (heart.parentNode) {
            heart.remove();
          }
          clearInterval(fall);
        }
      }, 20);

      heart.addEventListener("click", () => {
        score++;
        scoreBoard.textContent = `Score: ${score}`;
        heart.remove();
        clearInterval(fall);

        if (score >= 10) {
          clearInterval(heartInterval); // Stop dropping hearts
          message.style.display = "block";
        }
      });
    }

    // Start dropping hearts every second
    heartInterval = setInterval(dropHeart, 1000);
  </script>
</body>
</html>
